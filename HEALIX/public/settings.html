<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Healix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #74ebd5;
      --secondary: #9face6;
      --text-dark: #3a3a3a;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, var(--primary), var(--secondary));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: var(--white);
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 140px;
      font-size: 3rem;
    }

    .settings-container {
      max-width: 1500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .settings-section {
      margin-bottom: 30px;
    }

    .settings-section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 800;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .save-btn {
      display: block;
      width: 100%;
      background: var(--white);
      color: var(--text-dark);
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .save-btn:hover {
      background: #f1f1f1;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>

  <h1>Settings</h1>

  <div class="settings-container">
    <!-- Profile Settings -->
    <div class="settings-section">
      <h2><i class='bx bx-user'></i> Profile</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe">

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john@example.com">
    </div>

    <!-- Reminder Settings -->
    <div class="settings-section">
      <h2><i class='bx bx-bell'></i> Reminders</h2>
      <label><input type="checkbox" checked> Daily heart rate check</label>
      <label><input type="checkbox"> Drink water every 2 hours</label>
      <label><input type="checkbox"> Sleep tracking reminder</label>
    </div>

    <!-- Privacy Settings -->
    <div class="settings-section">
      <h2><i class='bx bx-shield'></i> Privacy</h2>
      <label for="data-sharing">Allow health data sharing with doctor:</label>
      <select id="data-sharing">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
      </select>
    </div>

    <button class="save-btn" onclick="saveSettings()">Save Settings</button>
  </div>

  <footer>Â© 2025 Healix. All rights reserved.</footer>

  <script>
    function saveSettings() {
      alert("Your settings have been saved!");
      // You can add localStorage or server-side logic here.
    }
  </script>

</body>
</html>
